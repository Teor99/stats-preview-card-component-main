<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats-card">
        <div class="stats-card__info">
          <h1 class="stats-card__title">Get <span class="stats-card__accent">insights</span> that help your business grow.</h1>
          <p class="stats-card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-card__stats-list">
            <li class="stats-card__stat">
              <h2 class="stats-card__stat-value">10k+</h2>
              <p class="stats-card__stat-name">companies</p>
            </li>
            <li class="stats-card__stat">
              <h2 class="stats-card__stat-value">314</h2>
              <p class="stats-card__stat-name">templates</p>
            </li>
            <li class="stats-card__stat">
              <h2 class="stats-card__stat-value">12M+</h2>
              <p class="stats-card__stat-name">queries</p>
            </li>
          </ul>
        </div>
        <div class="stats-card__img-container">
          <img class="stats-card__img" src="./images/image-header-desktop.jpg" alt="Openspace photo" />
          <div class="stats-card__img-filter"></div>
        </div>
      </div>
    </main>
  </body>
</html>
